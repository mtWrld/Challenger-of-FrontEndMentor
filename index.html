<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="profile">
            <img src="images/mt-avatar.jpg" alt="">
       </div>
       <div class="name">
            <h2>Matheus Alves</h2>
       </div>
       <div class="loc">
            <p>RJ, Rio de Janeiro</p>
       </div>
       <div class="desc">
            <p>"Dev Front-End."</p>
       </div>
       <div class="buttons">
          <a href="https://github.com/mtWrld"><button class="git"><p>GitHub</p></button></a> 
          <a href="https://www.instagram.com/mt.creator/"><button class="insta" href="#"><p>Instagram</p></button></a>
          <a href="https://twitter.com/mt_wrld"><button class="twitter" href="#"><p>Twitter / X</p></button></a>
       </div>
    </div>  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mtWrld">Matheus</a>.
    </div>
</body>
</html>
